<h1 md-dialog-title>Bundle name taken!</h1>
<div md-dialog-content>
  <p>
    Someone else already owns that bundle name on Mixer! Try renaming your project:
  </p>
  <md-input-container>
    <input mdInput placeholder="Bundle Name"
      [ngModel]="name | async"
      (ngModelChange)="name.next($event)"
      [disabled]="isLoading | async">
  </md-input-container>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="false">Cancel</button>
  <button md-button (click)="submit()" [disabled]="isLoading | async">Rename</button>
</div>
